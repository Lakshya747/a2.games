<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1a2e"/>
      <stop offset="1" stop-color="#0a1121"/>
    </linearGradient>
    <radialGradient id="ring" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#78f0ff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#78f0ff" stop-opacity="0.0"/>
    </radialGradient>
    <radialGradient id="player" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#8ecbff"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g transform="translate(320,200)">
    <circle r="120" fill="none" stroke="#8ecbff22" stroke-width="6"/>
    <circle r="175" fill="none" stroke="#8ecbff22" stroke-width="6"/>
