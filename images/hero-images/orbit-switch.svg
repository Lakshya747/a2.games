    <circle r="14" fill="url(#ring)" stroke="#78f0ff" stroke-width="3" transform="rotate(45) translate(175,0)"/>
    <path d="M0,-12 Q10,0 0,12 Q-10,0 0,-12Z" fill="#ff6b6b" fill-opacity="0.9" transform="rotate(120) translate(175,0)"/>
  </g>
  <text x="320" y="60" fill="#8ecbff" font-family="Poppins, Arial, sans-serif" font-size="32" text-anchor="middle" font-weight="800">Orbit Switch</text>
  <text x="320" y="88" fill="#bcd3ff" font-family="Poppins, Arial, sans-serif" font-size="14" text-anchor="middle">Switch orbits. Dodge red. Collect cyan.</text>
